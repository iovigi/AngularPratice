<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Cat</button>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-xs-12">
    <a *ngFor="let cat  of cats" href="#" class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{cat.name}}</h4>
        <p class="list-group-item-text">{{cat.description}}</p>
      </div>
      <span class="pull-right">
        <img [src]="cat.imagePath" alt="{{cat.name}}" class="img-responsive" style="max-height:100px;" />
      </span>
    </a>
    <!--<app-cat-item></app-cat-item>-->
  </div>
</div>
