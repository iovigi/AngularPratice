<div class="row">
  <div class="col-xs-10">

    <hr/>
    <ul class="list-group">
      <a class="list-group-item" style="cursor:pointer;" *ngFor="let behavior of behaviors">
        {{behavior.name}} ({{ behavior.amount}}) 
      </a>
    </ul>
  </div>
</div>
