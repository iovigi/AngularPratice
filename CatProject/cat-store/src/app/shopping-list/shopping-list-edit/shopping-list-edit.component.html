<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitBehavior(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            name="name"
            class="form-control"
            required
            ngModel
            required
            #name="ngModel">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">
            Amount
          </label>
          <input 
            type="number" 
            id="amount"
            name="amount"
            ngModel
            required
           class="form-control"
           #amountInput="ngModel"
           pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!f.valid" type="submit">{{editMode ? "Edit" : "Add"}}</button>
          <button class="btn btn-danger" (click)="onDelete(f)" type="button">Delete</button>
          <button class="btn btn-primary" (click)="onClear(f)" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
